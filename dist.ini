name    = Resque
author  = Diego Kuperman <diego@freekeylabs.com>
license = Perl_5
copyright_holder = Diego Kuperman
copyright_year   = 2011

version = 0.001

[@Basic]

[AutoPrereqs]

[Git::NextVersion]
version_regexp = '^([0-9]+\.[0-9]+)$'

[PkgVersion]
[MetaConfig]
[MetaJSON]
[NextRelease]
[PodSyntaxTests]
[PodCoverageTests]

[PodWeaver]
config_plugin = @RJBS

[GithubMeta]
user = diegok
issues = 1

[@Git]
tag_format = %v

[MetaResources]
repository.web  = http://github.com/diegok/resque-perl
repository.url  = http://github.com/diegok/resque-perl.git
repository.type = git

[ReadmeAnyFromPod]
; Default is plaintext README in build dir
 
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs / TestRequires]
Test::More = 0.96
